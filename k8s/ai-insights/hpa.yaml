apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ai-insights-hpa
  namespace: telemetry-platform
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ai-insights
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
